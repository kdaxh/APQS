<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/maps.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

    <title>Location</title>
    <link rel="shortcut icon" type="image/png" href="./images/siteIcon.png">
</head>

<body>
        <div class="main">
            <h1>PATIENT QUEUE MANAGEMENT SYSTEM</h1>
            <h4>Select your current location</h4>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="place">Place: </label>
                    <input class="form-control" id="place" placeholder="Enter place">
                </div>

                <div class="form-group col-md-6">
                    <label for="city">City / State:</label>
                    <input class="form-control" id="city" placeholder="Enter City/State">
                </div>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d44867.15230872802!2d35.74946469585057!3d-6.192642940560003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1stanzania%20hospitals!5e0!3m2!1sen!2stz!4v1601468740321!5m2!1sen!2stz"
                    width="1725" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
            <button type="submit" class="btn btn-success">SEARCH</button>
        </div>
</body>

</html>
