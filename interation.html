<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/interactions.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

    <title>User Interaction</title>
    <link rel="shortcut icon" type="image/png" href="./images/siteIcon.png">
</head>

<body>
        <div class="main">
            <h1>PATIENT QUEUE MANAGEMENT SYSTEM</h1>
            <h4>How to interact with system</h4>
            <p>Choose one or more</p>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="img">
                        <img src="./images/text.png">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="img">
                        <img src="./images/TV.png">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Text
                        </label>
                      </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-check" style="padding-top: 10px;">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          TV
                        </label>
                      </div>
                </div>
            </div>
            <button type="submit" class="btn btn-info">NEXT</button>
            <p style="padding-top: 160px;">** Payment is included if TEXT MESSAGE option is selected **</p>
        </div>
   
</body>

</html>
